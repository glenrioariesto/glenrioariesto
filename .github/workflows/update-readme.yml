name: ðŸ§© Auto Update Profile README

on:
  schedule:
    - cron: "0 */6 * * *" # setiap 6 jam
  workflow_dispatch: # bisa dijalankan manual

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README dynamically
        run: |
          sed -i "s|<!--LAST_UPDATE-->.*<!--END_LAST_UPDATE-->|<!--LAST_UPDATE-->$(date '+%Y-%m-%d %H:%M:%S %Z')<!--END_LAST_UPDATE-->|g" README.md
      
      - name: Append GitHub followers
        run: |
          followers=$(curl -s https://api.github.com/users/glenrioaristo | jq '.followers')
          echo "" >> README.md
          echo "ðŸ‘¥ Followers: $followers" >> README.md
          
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ auto-update: README followers & timestamp" || echo "No changes to commit"
          git push


